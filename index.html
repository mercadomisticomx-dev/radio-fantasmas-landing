<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Los Radio Fantasmas | Oficial</title>
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        width: 100%;
        background-color: #050a0f; /* Color de fondo oscuro */
        overflow: hidden; /* Evita scrolls innecesarios */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .hero-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0; 
    }

    /* CONFIGURACIÓN GENERAL (ESCRITORIO Y MÓVIL) */
    .hero-image {
        /* El '92' crea ese ligero marco que pediste (deja 4% de espacio en cada lado) */
        max-width: 95vw; 
        max-height: 95vh;
        
        /* 'contain' garantiza que la imagen se vea COMPLETA sin recortarse */
        object-fit: contain; 
        
        /* Mantiene la proporción original de la imagen */
        width: auto;
        height: auto;
        
        display: block;
        animation: fadeIn 2.5s ease-in-out;
    }

    /* AJUSTE ESPECÍFICO PARA MÓVIL (iPhones y otros) */
    @media (max-width: 768px) {
        .hero-image {
            /* En móvil mantenemos el marco ligero del 90% para que no toque los bordes */
            max-width: 90vw;
            max-height: 90vh;
            
            /* Aseguramos que siga viéndose completa y centrada */
            object-fit: contain;
            object-position: center;
        }
    }

    /* Ocultar contenido para SEO */
    .seo-content {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

    <main class="hero-container">
        <picture>
            <source media="(max-width: 768px)" srcset="banner%20los%20radio%20fantasmas%20movil.jpg">
            <img src="banner%20los%20radio%20fantasmas.jpg" 
                 alt="Los Radio Fantasmas" 
                 class="hero-image">
        </picture>
    </main>

</body>
</html>
