<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Los Radio Fantasmas | Oficial</title>
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        width: 100%;
        background-color: #050a0f; 
        overflow: hidden; 
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .hero-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* ESCRITORIO: Marco fino y elegante */
    .hero-image {
        max-width: 95vw; 
        max-height: 95vh;
        width: auto;
        height: auto;
        object-fit: contain; 
        display: block;
        animation: fadeIn 2.5s ease-in-out;
    }

    /* MÓVIL: Máxima altura con recorte mínimo lateral */
    @media (max-width: 768px) {
        .hero-image {
            /* Forzamos el tamaño al 95% de la pantalla */
            width: 95vw;
            height: 95vh;
            
            /* 'cover' asegura que no haya huecos arriba/abajo. 
               Al estar al 95%, el recorte lateral es mucho menor 
               que si estuviera al 100% */
            object-fit: cover; 
            object-position: center;
            
            /* Suavizamos los bordes para que el "marco" no sea brusco */
            border-radius: 4px; 
        }
    }

    .seo-content {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

    <main class="hero-container">
        <picture>
            <source media="(max-width: 768px)" srcset="banner%20los%20radio%20fantasmas%20movil.jpg">
            <img src="banner%20los%20radio%20fantasmas.jpg" 
                 alt="Los Radio Fantasmas" 
                 class="hero-image">
        </picture>
    </main>

</body>
</html>
