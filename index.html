<!DOCTYPE html>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #050a0f; /* Color oscuro acorde al banner */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 1000px;
            padding: 20px;
        }

        .hero-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in;
        }

            font-size: 2.5rem;
            letter-spacing: 2px;

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1a3a4a;
            color: white;
            text-decoration: none;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #4a90e2;
            box-shadow: 0 0 15px #4a90e2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
        }
