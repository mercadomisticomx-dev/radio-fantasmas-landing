<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Los Radio Fantasmas | Oficial</title>
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: #050a0f;
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

       .hero-image {
    width: 100vw;   /* Ocupa todo el ancho visual */
    height: 100vh;  /* Ocupa todo el alto visual */
    object-fit: cover; /* Ajusta la imagen para llenar el contenedor recortando lo mínimo necesario */
    object-position: center; /* Asegura que el centro de la imagen siempre esté visible */
    animation: fadeIn 2.5s ease-in-out;
}

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <main class="hero-container">
        <picture>
            <source media="(max-width: 768px)" srcset="banner%20los%20radio%20fantasmas%20movil.jpg">
            <img src="banner%20los%20radio%20fantasmas.jpg" 
                 alt="Los Radio Fantasmas" 
                 class="hero-image">
        </picture>
    </main>

</body>
</html>
